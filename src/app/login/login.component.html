<app-header></app-header>
<div id="login-form">
  <mat-card id="card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary" id="icon">account_circle</mat-icon>
        <h3>Admin Login</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="adminForm">
        <mat-form-field id="form-field">
          <mat-label>Enter security code</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            matInput
            formControlName="securityCode"
            name="securityCode"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            id="error-msg"
            *ngIf="securityCode?.errors?.['codeMismatch']"
          >
            Invalid security code
          </mat-error>
        </mat-form-field>
        <button
          color="primary"
          (click)="validateSecurityCode()"
          mat-raised-button
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div>
  <p>If you are a visitor <a routerLink="">click here</a></p>
</div>
<app-footer></app-footer>
